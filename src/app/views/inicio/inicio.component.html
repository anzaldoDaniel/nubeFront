    <div class="m-auto">

<div *ngIf="!error" class="bg-dark">
  <br>
  <h2 class="m-3 text-white">Tareas</h2>
  <div *ngIf="cargando" class="d-flex justify-content-center mt-3 text-primary add-container">

  <div class="w-100 row justify-content-center align-items-center">

</div>
